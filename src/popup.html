<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZDFTranslate</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup">
    <!-- 顶部 Logo -->
    <header class="popup-header">
      <div class="logo">
        <div class="logo-icon">
          <img src="icons/icon48.png" alt="ZDFTranslate" class="logo-icon-img">
        </div>
        <span class="logo-text">ZDFTranslate</span>
      </div>
    </header>

    <!-- 语言选择 -->
    <section class="lang-section">
      <div class="lang-selector">
        <div class="lang-box">
          <select id="sourceLang">
            <option value="auto">自动检测</option>
            <option value="en">English</option>
            <option value="zh-CN">简体中文</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
          </select>
          <span class="lang-hint">源语言</span>
        </div>
        <div class="lang-arrow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </div>
        <div class="lang-box">
          <select id="targetLang">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
          </select>
          <span class="lang-hint">目标语言</span>
        </div>
      </div>
    </section>

    <!-- 翻译服务 -->
    <section class="service-section">
      <div class="service-card">
        <span class="service-label">翻译服务：</span>
        <select id="translationService">
          <optgroup label="免费服务">
            <option value="libretranslate">LibreTranslate（免费）</option>
          </optgroup>
          <optgroup label="国内 AI">
            <option value="aliyun">阿里云百炼</option>
            <option value="kimi">Kimi (月之暗面)</option>
            <option value="zhipu">智谱清言</option>
            <option value="deepseek">DeepSeek</option>
          </optgroup>
          <optgroup label="国际服务">
            <option value="google">Google 翻译</option>
            <option value="deepl">DeepL</option>
            <option value="openai">OpenAI</option>
          </optgroup>
        </select>
      </div>
    </section>

    <!-- 翻译按钮 -->
    <section class="action-section">
      <button id="translateBtn" class="translate-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
        </svg>
        <span id="btnText">翻译</span>
      </button>
    </section>

    <!-- 选项 -->
    <section class="options-section">
      <div class="option-item">
        <span class="option-label">显示模式</span>
        <select id="displayMode" class="option-select">
          <option value="bilingual">双语对照</option>
          <option value="replace">仅译文</option>
        </select>
      </div>
    </section>

    <!-- 底部 -->
    <footer class="popup-footer">
      <a href="#" id="openOptions" class="footer-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
        设置
      </a>
      <span class="version" id="popupVersion">v-</span>
    </footer>

    <!-- 状态提示 -->
    <div id="statusToast" class="status-toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
